<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Env칤os - CubaExpress</title>
  <style>
    /* Reset y estilos globales */
    * {
      margin: 0;  
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
  
    body {
      background-color: #f4f7fc; /* Color de fondo */
      color: #333;
      font-size: 16px;
    }
  
    /* Men칰 de navegaci칩n con nuevo esquema de colores */
    nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #283593, #3f51b5); /* Tonos de azul profundo */
      padding: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      font-size: 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  
    /* Barra de mensaje con nuevo esquema de colores */
    .barra-mensaje {
      background: linear-gradient(135deg, #ff8a65, #ff7043); /* Tonos c치lidos */
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 22px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mensaje {
      display: inline-block;
      position: absolute;
      left: 100%;
      animation: moverMensaje 12s linear infinite;
    }
    @keyframes moverMensaje {
      0% { left: 100%; }
      100% { left: -100%; }
    }
  
    /* Contenedor de la calculadora */
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  
    /* Estilos para la tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    .acciones {
      text-align: center;
    }
    .eliminar {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .eliminar:hover {
      background: #c82333;
    }
    .whatsapp {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      background: #25D366;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .volver {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  
    /* Media Queries para dispositivos m칩viles */
    @media (max-width: 768px) {
      nav a {
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 5px;
      }
      .barra-mensaje {
        font-size: 20px;
        padding: 25px;
      }
      .container {
        max-width: 90%;
        padding: 15px;
      }
      table th, table td {
        padding: 8px;
      }
      .total {
        font-size: 16px;
      }
      .eliminar, .whatsapp, .volver {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 5px 0;
        font-size: 16px;
        padding: 8px 15px;
      }
      .barra-mensaje {
        font-size: 18px;
        padding: 20px;
      }
      .container {
        max-width: 95%;
        padding: 10px;
      }
      table th, table td {
        padding: 6px;
        font-size: 14px;
      }
      .total {
        font-size: 14px;
      }
      .eliminar, .whatsapp, .volver {
        padding: 6px 8px;
        font-size: 12px;
      }
    }
  </style>
  
  
</head>
<body>
  <!-- Men칰 y barra de mensaje -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="sobre-nosotros.html">Sobre Nosotros</a>
    <a href="calculadora.html">Calculadora de Env칤os</a>
  </nav>
  <div class="barra-mensaje">
    <span class="mensaje">춰Aprovecha un 15% de descuento en tu env칤o! 游닍 Env칤os r치pidos y seguros a Cuba.</span>
  </div>

  <!-- Contenedor de la Calculadora de Env칤os -->
  <div class="container">
    <h2>Calculadora de Env칤os</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acci칩n</th>
        </tr>
      </thead>
      <tbody id="lista-productos">
        <!-- Los productos se insertar치n aqu칤 -->
      </tbody>
    </table>
    <p class="total">Total: $<span id="total">0</span></p>
    <a href="#" id="enviar-whatsapp" class="whatsapp">Enviar pedido a WhatsApp</a>
    <a href="index.html" class="volver">Volver a Productos</a>
  </div>

  <script>
    // Funci칩n para obtener los par치metros de la URL
    function obtenerParametros() {
      const params = new URLSearchParams(window.location.search);
      return {
        nombre: params.get("nombre"),
        precio: parseFloat(params.get("precio"))
      };
    }

    // Cargar productos almacenados en localStorage
    function cargarProductos() {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      let listaProductos = document.getElementById("lista-productos");
      let totalElement = document.getElementById("total");
      let total = 0;
      listaProductos.innerHTML = "";
      
      productos.forEach((producto, index) => {
        let fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.nombre}</td>
          <td>$${producto.precio.toFixed(2)}</td>
          <td class="acciones"><button class="eliminar" data-index="${index}">Eliminar</button></td>
        `;
        listaProductos.appendChild(fila);
        total += producto.precio;
      });
      totalElement.textContent = total.toFixed(2);

      // Asignar eventos a los botones de eliminar
      document.querySelectorAll(".eliminar").forEach(button => {
        button.addEventListener("click", function() {
          let index = this.getAttribute("data-index");
          eliminarProducto(index);
        });
      });
    }

    // Funci칩n para eliminar un producto del carrito
    function eliminarProducto(index) {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      cargarProductos();
    }

    // Funci칩n para enviar el pedido a WhatsApp
    function enviarPedidoWhatsApp() {
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      if (productos.length === 0) {
        alert("El carrito est치 vac칤o.");
        return;
      }
      let total = productos.reduce((acc, prod) => acc + prod.precio, 0);
      let mensaje = "Hola, quiero realizar el siguiente pedido:%0A";
      productos.forEach(prod => {
        mensaje += `- ${prod.nombre}: $${prod.precio.toFixed(2)}%0A`;
      });
      mensaje += `%0ATotal: $${total.toFixed(2)}`;
      // Reemplaza 'TU_NUMERO' con tu n칰mero de WhatsApp (c칩digo de pa칤s incluido, sin s칤mbolos ni espacios)
      let url = `https://api.whatsapp.com/send?phone=16822934236&text=${mensaje}`;
      window.open(url, "_blank");
    }

    // Agregar producto a localStorage si hay datos en la URL
    window.onload = function() {
      let producto = obtenerParametros();
      if (producto.nombre && !isNaN(producto.precio)) {
        let productos = JSON.parse(localStorage.getItem("productos")) || [];
        productos.push(producto);
        localStorage.setItem("productos", JSON.stringify(productos));
      }
      cargarProductos();
      // Asignar evento al bot칩n de enviar a WhatsApp
      document.getElementById("enviar-whatsapp").addEventListener("click", enviarPedidoWhatsApp);
    };
  </script>
</body>
</html>
