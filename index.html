        <style>
          * {

          body {

          /* Men칰 de navegaci칩n con nuevo esquema de colores */

            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);

          nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;

          nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          }
        
          /* Barra de mensaje con nuevo esquema de colores */
          .barra-mensaje {
            background: linear-gradient(135deg, #ff8a65, #ff7043); /* Tonos c치lidos */
            color: white;
            text-align: center;
            padding: 30px;

            font-weight: bold;
            overflow: hidden;

            position: relative;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .mensaje {
            display: inline-block;
            position: absolute;
            left: 100%;
            animation: moverMensaje 12s linear infinite;
          }
          @keyframes moverMensaje {
            0% { left: 100%; }
            100% { left: -100%; }

          section {

          .productos-container {

            gap: 20px;
            justify-items: center; /* Centra cada carta en su celda */
            margin: 0 auto; /* Centra el contenedor en la p치gina */
          }
        
          .producto {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            height: 350px; /* Fijar la altura de la carta */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
          }
        
          .producto img {
            width: 100%;
            height: 150px; /* Reducir altura de las im치genes */
            object-fit: contain; /* La imagen se muestra completa sin recortes */
            border-radius: 5px;
            transition: transform 0.3s;
          }
        
          .producto img:hover {
            transform: scale(1.1);
          }
        
          .precio {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ff7043; /* Naranja c치lido */
          }
        
          .botones {
            display: flex;
            justify-content: space-between;
            gap: 10px;
          }
        
          .botones button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
          }
        
          .botones button:hover {
            transform: translateY(-2px);
          }
        
          .agregar-carrito {
            background-color: #28a745;
            color: white;
          }
        
          .agregar-carrito:hover {
            background-color: #218838;
          }
        
          .detalles {
            background-color: #007bff;
            color: white;
          }
        
          .detalles:hover {
            background-color: #0056b3;
          }
        
          .cartel-detalles {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s forwards;
          }
        
          .cartel-detalles button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
        
          .cartel-detalles button:hover {
            background-color: darkred;
          }
        
          @keyframes fadeInUp {
            from {
              opacity: 0;
              transform: translateY(20px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
        
          @keyframes fadeIn {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }
        
          @keyframes fadeOut {
            from {
              opacity: 1;
            }
            to {
              opacity: 0;
            }
          }
        
          /* Media Queries para dispositivos m칩viles */
          @media screen and (max-width: 768px) {
            header {
              font-size: 22px;
              padding: 15px;
            }
        
            nav a {
              font-size: 16px;
              padding: 10px 15px;
              margin: 0 5px;
            }
        
            .barra-mensaje {
              font-size: 18px;
              padding: 20px;
            }
        
            section {

            .productos-container {

              gap: 15px;
            }
        
            .producto {

              height: auto; /* Ajusta la altura seg칰n el contenido */
            }
        
            .botones button {

          }
        
          @media screen and (max-width: 480px) {
            header {

            nav a {

            .barra-mensaje {

            }
        
            section {

            .botones button {

            }
          }
        </style>
        
    
</head>

    <script>
      document.querySelectorAll(".agregar-carrito").forEach(boton => {
          boton.addEventListener("click", function () {
              let producto = this.closest(".producto");
              let nombre = producto.getAttribute("data-nombre");
              let precio = producto.getAttribute("data-precio");
    
              // Redirigir a la calculadora con los datos del producto
              window.location.href = `calculadora.html?nombre=${encodeURIComponent(nombre)}&precio=${encodeURIComponent(precio)}`;
          });
      });
    
      document.querySelectorAll(".detalles").forEach(boton => {
          boton.addEventListener("click", function () {
              let producto = this.closest(".producto");
              let nombre = producto.getAttribute("data-nombre");
              let precio = producto.getAttribute("data-precio");
    
              document.getElementById("info-producto").textContent = `Detalles de ${nombre}: Precio $${precio}`;
              let cartel = document.getElementById("cartel-detalles");
              cartel.style.display = "block";
              cartel.style.animation = "fadeIn 0.3s forwards";
          });
      });
    
      function cerrarCartel() {
          let cartel = document.getElementById("cartel-detalles");
          cartel.style.animation = "fadeOut 0.3s forwards";
          setTimeout(() => {
              cartel.style.display = "none";
          }, 300);
      }
    </script>
